<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script type="module" src="fetchClassDemo.js"></script>
    <style>
        .myBox {
          border-style: solid;
          padding: 1em;
          height: 300px;
          margin-right: 1em;
        }
    </style>
</head>
<body style="font-family: sans-serif;">
    <h2>Fetch Demo</h2>
    <div style="display:flex">
      <div class="myBox">
        <h3>Get a single user</h3>
        <input id="input-id"><button id="btn-get">Get a user</button>
        <p>Name: <span id="id-name"></span></p>
        <p>Phone: <span id="id-phone"></span></p>
        <h3>Address</h3>
        <p>Street: <span id="id-street"></span></p>
        <p>City: <span id="id-city"></span></p>
      </div>    
   
      <div class="myBox table" style="width:65%;height:400px;overflow-y: scroll;">
        <h3>Get all users</h3>
        <button id="btn-get-all">Get All Users</button>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Phone</th>
                    <th>Street</th>
                    <th>City</th>
                </tr>
            </thead>
            <tbody id="tbl-body"></tbody>
        </table>
      </div>
    </div>
</body>
</html>
